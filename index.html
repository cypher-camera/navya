<head>

  <title>AnushaEpicEats - Responsive Bakery Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff9e6 0%, #fff0f8 100%);
      color: #333;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      background: linear-gradient(to right, #ff9b86, #ef7af7);
      padding: 18px;
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      box-shadow: 0 4px 20px rgba(239, 122, 247, 0.4);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      font-family: 'Brush Script MT', cursive;
      letter-spacing: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @media (max-width: 600px) {
      .top-bar {
        font-size: 24px;
        padding: 14px;
      }
    }

    .hero-slider {
      position: relative;
      width: 100%;
      height: 65vh;
      overflow: hidden;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      margin-bottom: 40px;
      z-index: 1; /* Ensure slides stay behind content */
    }

    @media (max-width: 900px) {
      .hero-slider {
        height: 50vh;
      }
    }

    @media (max-width: 600px) {
      .hero-slider {
        height: 40vh;
      }
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      z-index: 1; /* Lower z-index for slides */
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }

    .overlay {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.85);
      color: #ef7af7;
      padding: 14px 32px;
      border-radius: 40px;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 8px 25px rgba(239, 122, 247, 0.5);
      text-shadow: 1px 1px 2px rgba(239, 122, 247, 0.6);
      animation: pulse 2s infinite;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      z-index: 2; /* Higher than slides */
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }

    @media (max-width: 900px) {
      .overlay {
        font-size: 22px;
        padding: 12px 24px;
        width: 90%;
      }
    }

    @media (max-width: 600px) {
      .overlay {
        font-size: 18px;
        padding: 10px 20px;
        width: 90%;
        bottom: 5%;
      }
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin: 30px 0 20px;
      color: #ef7af7;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
      padding: 0 20px;
      z-index: 10; /* Higher than slides */
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #ff9b86, #ef7af7);
      border-radius: 2px;
    }

    @media (max-width: 900px) {
      h1 {
        font-size: 36px;
        margin: 25px 0 15px;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
        margin: 20px 0 10px;
      }
      
      h1:after {
        width: 60px;
        height: 3px;
        bottom: -8px;
      }
    }

    /* 3D Carousel Styles */
    .carousel-wrapper {
      position: relative;
      max-width: 1200px;
      width: 90%;
      height: 500px;
      margin: 40px auto;
      perspective: 2000px;
      overflow: hidden;
      z-index: 10; /* Higher than slides */
    }

    @media (max-width: 900px) {
      .carousel-wrapper {
        height: 400px;
        perspective: 1500px;
      }
    }

    @media (max-width: 600px) {
      .carousel-wrapper {
        height: 350px;
        perspective: 1000px;
      }
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      z-index: 10; /* Higher than slides */
    }

    .product-card {
      position: absolute;
      width: 320px;
      height: 420px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      cursor: pointer;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10; /* Ensure above slides */
    }

    @media (max-width: 900px) {
      .product-card {
        width: 260px;
        height: 360px;
      }
    }

    @media (max-width: 600px) {
      .product-card {
        width: 280px;
        height: 380px;
      }
    }

    .product-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      transition: all 0.5s ease;
      transform: translateZ(30px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-card.center img {
      transform: translateZ(50px) scale(1.05);
    }

    @media (max-width: 900px) {
      .product-card img {
        height: 180px;
      }
    }

    @media (max-width: 600px) {
      .product-card img {
        height: 200px;
      }
    }

    .product-card h3 {
      font-size: 22px;
      margin: 15px 0 8px;
      color: #333;
      transform: translateZ(20px);
    }

    @media (max-width: 600px) {
      .product-card h3 {
        font-size: 20px;
        margin: 12px 0 6px;
      }
    }

    .product-card p {
      font-size: 20px;
      color: #ef7af7;
      font-weight: bold;
      transform: translateZ(20px);
    }

    @media (max-width: 600px) {
      .product-card p {
        font-size: 18px;
      }
    }

    .product-card.center {
      border: 4px dashed #ef7af7;
      box-shadow: 0 25px 50px rgba(239, 122, 247, 0.4);
      z-index: 12; /* Higher than other cards */
      transform: translateX(-50%) translateZ(100px);
    }

    .product-card.center .product-info {
      background: linear-gradient(to right, #ffefef, #fff0f9);
      padding: 12px;
      border-radius: 15px;
      transform: translateZ(30px);
    }

    .product-card.left {
      transform: translateX(-140%) translateZ(50px) rotateY(20deg);
      opacity: 0.9;
      filter: brightness(0.95);
      z-index: 11; /* Higher than hidden cards */
    }

    .product-card.right {
      transform: translateX(40%) translateZ(50px) rotateY(-20deg);
      opacity: 0.9;
      filter: brightness(0.95);
      z-index: 11; /* Higher than hidden cards */
    }

    .product-card.hidden {
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* Mobile-specific carousel positioning */
    @media (max-width: 768px) {
      .product-card.left {
        transform: translateX(-120%) translateZ(50px) rotateY(20deg);
      }
      
      .product-card.right {
        transform: translateX(20%) translateZ(50px) rotateY(-20deg);
      }
    }

    @media (max-width: 600px) {
      .product-card.left,
      .product-card.right {
        transform: translateX(-50%) translateZ(0) rotateY(0);
        opacity: 0;
        pointer-events: none;
      }
      
      .product-card.center {
        transform: translateX(-50%) translateZ(0);
        border: 4px dashed #ef7af7;
        box-shadow: 0 15px 35px rgba(239, 122, 247, 0.4);
        z-index: 10;
        animation: none;
      }
      
      .product-card.center .product-info {
        background: linear-gradient(to right, #ffefef, #fff0f9);
        padding: 12px;
        border-radius: 15px;
        transform: none;
      }

    .product-info {

      border-radius: 12px;
      padding: 10px;

    .product-card:hover .product-info {

    .carousel-nav {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      z-index: 10; /* Higher than slides */
    }

    .carousel-btn {

      border: none;
      color: white;
      font-size: 24px;
      width: 70px;
      height: 70px;

      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(239, 122, 247, 0.5);
      transition: all 0.3s ease;
      transform: translateZ(0);
      z-index: 10; /* Higher than slides */
    }

    .carousel-btn:hover {
      transform: scale(1.1) translateZ(10px);
      box-shadow: 0 12px 25px rgba(239, 122, 247, 0.7);
    }

    .carousel-btn:active {
      transform: scale(0.95) translateZ(5px);
    }

    .carousel-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    @media (max-width: 900px) {
      .carousel-btn {
        width: 60px;
        height: 60px;

      }
    }

    @media (max-width: 600px) {
      .carousel-btn {
        width: 55px;

        font-size: 20px;
        margin: 0 10px;
      }
      
      .carousel-nav {
        margin-top: 30px;
        gap: 10px;
      }
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
      flex-wrap: wrap;
      max-width: 90%;
      z-index: 10; /* Higher than slides */
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #e0c1e8;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: translateZ(0);
    }

    .dot.active {
      background: #ef7af7;
      transform: scale(1.4);
      box-shadow: 0 0 10px rgba(239, 122, 247, 0.8);
    }

    @media (max-width: 600px) {
      .carousel-dots {
        gap: 10px;
        margin-top: 20px;
      }
      
      .dot {

        height: 14px;
      }
    }

    .footer {

      text-align: center;
      padding: 30px;
      color: #ef7af7;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.7);

      z-index: 10; /* Higher than slides */
    }

    @media (max-width: 600px) {

        margin-top: 40px;
        padding: 20px;
        font-size: 16px;
      }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      z-index: 10; /* Higher than slides */
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;

      height: 50px;
      background: linear-gradient(to right, #ff9b86, #ef7af7);

      color: white;

    .social-icons a:hover {

        margin-top: 15px;
      }
      
      .social-icons a {
        width: 45px;
        height: 45px;
        font-size: 22px;
      }
    }

    /* Animation for product cards */
    @keyframes float {
      0% { transform: translateX(-50%) translateY(0) translateZ(0); }

        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <div class="product-info">
            <h3>${product.title}</h3>
            <p>${product.price}</p>
          </div>
        `;
        carouselContainer.appendChild(card);
      });
      
      // Show/hide no results message
      if (filteredProducts.length === 0) {
        noResults.style.display = 'block';
        document.querySelector('.carousel-nav').style.display = 'none';
        document.querySelector('.carousel-dots').style.display = 'none';
      } else {
        noResults.style.display = 'none';
        document.querySelector('.carousel-nav').style.display = 'flex';
        document.querySelector('.carousel-dots').style.display = 'flex';
      }
      
      // Initialize positions
      updateCarousel();
      
      // Update results count
      if (resultsCount) {
        resultsCount.textContent = `${filteredProducts.length} product${filteredProducts.length !== 1 ? 's' : ''} found`;
        resultsCount.style.opacity = '1';
        setTimeout(() => { resultsCount.style.opacity = '0'; }, 2000);
      }
    }
    
    // Generate dots for navigation
    function generateDots() {
      carouselDots.innerHTML = '';
      
      for (let i = 0; i < filteredProducts.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        if (i === currentIndex) dot.classList.add('active');
        dot.addEventListener('click', () => {
          currentIndex = i;
          updateCarousel();
        });
        carouselDots.appendChild(dot);
      }
    }
    
    // Update carousel display
    function updateCarousel() {
      const cards = document.querySelectorAll('.product-card');
      
      // Remove all classes and reset positions
      cards.forEach((card, index) => {
        card.classList.remove('left', 'center', 'right', 'hidden');
        card.style.display = 'block';
      });
      
      // Position cards based on currentIndex
      cards.forEach((card, index) => {
        if (index === currentIndex) {
          card.classList.add('center');
        } else if (index === currentIndex - 1) {
          card.classList.add('left');
        } else if (index === currentIndex + 1) {
          card.classList.add('right');
        } else {
          card.classList.add('hidden');
        }
      });
      
      // Update dots
      document.querySelectorAll('.dot').forEach((dot, index) => {
        if (dot) dot.classList.toggle('active', index === currentIndex);
      });
      
      // Update button states
      if (prevBtn) prevBtn.disabled = currentIndex === 0;
      if (nextBtn) nextBtn.disabled = currentIndex === filteredProducts.length - 1;
    }
    
    // Next product
    function nextProduct() {
      if (currentIndex < filteredProducts.length - 1) {
        currentIndex++;
        updateCarousel();
      }
    }
    
    // Previous product
    function prevProduct() {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    }
    
    // Search functionality
    function filterProducts(searchTerm) {
      if (!searchTerm) {
        return [...products];
      }
      
      const term = searchTerm.toLowerCase();
      return products.filter(product => 
        product.title.toLowerCase().includes(term) || 
        product.name.toLowerCase().includes(term)
      );
    }
    
    function handleSearch(searchTerm) {
      filteredProducts = filterProducts(searchTerm);
      currentIndex = 0;
      generateProductCards();
      generateDots();
    }
    
    // Initialize carousel
    function initCarousel() {
      generateProductCards();
      generateDots();
      
      // Add event listeners
      prevBtn.addEventListener('click', prevProduct);
      nextBtn.addEventListener('click', nextProduct);
      
      // Search input event listeners
      const searchInput = document.getElementById('searchInput');
      const mobileSearchInput = document.getElementById('mobileSearchInput');
      const searchButton = document.getElementById('searchButton');
      const mobileSearchBtn = document.getElementById('mobileSearchBtn');
      const closeMobileSearch = document.getElementById('closeMobileSearch');
      const mobileSearchContainer = document.getElementById('mobileSearchContainer');
      const searchBox = document.querySelector('.search-box');
      
      // Desktop search
      if (searchInput) {
        searchInput.addEventListener('input', function() {
          if (this.value) {
            searchBox.classList.add('expanded');
          } else {
            searchBox.classList.remove('expanded');
          }
          handleSearch(this.value);
        });
      }
      
      if (searchButton) {
        searchButton.addEventListener('click', function() {
          handleSearch(searchInput.value);
        });
      }
      
      // Mobile search
      if (mobileSearchBtn) {
        mobileSearchBtn.addEventListener('click', function() {
          mobileSearchContainer.style.display = 'block';
          setTimeout(() => {
            if (mobileSearchInput) mobileSearchInput.focus();
          }, 100);
        });
      }
      
      if (closeMobileSearch) {
        closeMobileSearch.addEventListener('click', function() {
          mobileSearchContainer.style.display = 'none';
        });
      }
      
      if (mobileSearchInput) {
        mobileSearchInput.addEventListener('input', function() {
          handleSearch(this.value);
        });
      }
    }
    
    // Initialize on load
const redirectURL = decodeURIComponent(new URLSearchParams(window.location.search).get("redirect"));
window.location.href = redirectURL;


    const url = new URLSearchParams(window.location.search).get("redirect");
    if (url) {
      const decoded = decodeURIComponent(url);
      let seconds = 15;

      const countdown = document.getElementById("countdown");
      const timer = setInterval(() => {
        seconds--;
        countdown.textContent = `Redirecting in ${seconds} seconds...`;
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = decoded;
        }
      }, 10000);
    }


  </script>
