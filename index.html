<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Mannat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cormorant Garamond', serif;
        }

        body {
            background: linear-gradient(to bottom, #2a0a1a, #1a0510);
            color: #fff5ee;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        section {
            min-height: 100vh;
            padding: 5rem 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Landing Section */
        #landing {
            position: relative;
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            opacity: 0;
            transform: translateY(20px);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            z-index: 100;
            display: flex;
            justify-content: center;
            backdrop-filter: blur(10px);
            background: rgba(74, 13, 43, 0.3);
        }

        nav a {
            color: #ffdde1;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff9ecb;
            text-shadow: 0 0 8px rgba(255, 158, 203, 0.7);
        }

        /* Gallery Section */
        #gallery {
            background: rgba(42, 10, 26, 0.7);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin-top: 2rem;
        }

        .gallery-item {
            height: 300px;
            background: rgba(90, 19, 55, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 158, 203, 0.3);
            box-shadow: 0 0 15px rgba(120, 20, 70, 0.5);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(200, 60, 120, 0.6);
        }

        .tulip-decoration {
            font-size: 4rem;
            color: #ff9ecb;
            opacity: 0.7;
        }

        /* Love Notes Section */
        #love-notes {
            background: linear-gradient(to bottom, #1a0510, #2a0a1a);
        }

        .notes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1000px;
            margin-top: 2rem;
        }

        .note {
            background: rgba(120, 20, 70, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            width: 250px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 158, 203, 0.3);
            box-shadow: 0 0 15px rgba(120, 20, 70, 0.3);
        }

        .note:hover {
            transform: translateY(-8px) rotate(2deg);
            box-shadow: 0 0 25px rgba(200, 60, 120, 0.5);
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            background: rgba(74, 13, 43, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 158, 203, 0.3);
        }

        .music-player i {
            font-size: 1.5rem;
            color: #ffdde1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            nav a {
                font-size: 1rem;
                margin: 0 0.8rem;
            }
            
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <a href="#landing">Home</a>
        <a href="#gallery">Memories</a>
        <a href="#love-notes">Love Notes</a>
    </nav>

    <section id="landing">
        <div id="canvas-container"></div>
        <div class="content">
            <h1 id="main-name">Mannat</h1>
            <p class="subtitle">Every moment with you is a dream come true</p>
        </div>
    </section>

    <section id="gallery">
        <h2>Our Beautiful Moments</h2>
        <div class="gallery-container">
            <div class="gallery-item fade-in">
                <div class="tulip-decoration">ðŸŒ·</div>
            </div>
            <div class="gallery-item fade-in">
                <div class="tulip-decoration">ðŸŒ·</div>
            </div>
            <div class="gallery-item fade-in">
                <div class="tulip-decoration">ðŸŒ·</div>
            </div>
            <div class="gallery-item fade-in">
                <div class="tulip-decoration">ðŸŒ·</div>
            </div>
        </div>
    </section>

    <section id="love-notes">
        <h2>Love Notes</h2>
        <div class="notes-container">
            <div class="note fade-in">
                <p>Your smile is my favorite thing in the world</p>
            </div>
            <div class="note fade-in">
                <p>Every day with you is a new adventure</p>
            </div>
            <div class="note fade-in">
                <p>You make my heart skip a beat</p>
            </div>
            <div class="note fade-in">
                <p>I fall for you more every day</p>
            </div>
        </div>
    </section>

    <div class="music-player">
        <i class="fas fa-music"></i>
    </div>

    <script>
        // Three.js initialization
        let scene, camera, renderer, heart, particles, nameText;
        let particleSystem;
        let isPlaying = false;
        const audio = new Audio('https://cdn.pixabay.com/download/audio/2021/10/25/audio_172d7dec90.mp3?filename=soft-romantic-background-music-6446.mp3');
        audio.loop = true;

        // Initialize Three.js scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a0a1a);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffdde1, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xff9ecb, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xff6b93, 1, 100);
            pointLight.position.set(0, 0, 5);
            scene.add(pointLight);
            
            // Create heart geometry
            createHeart();
            
            // Create particles
            createParticles();
            
            // Create name text
            createNameText();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Handle clicks
            renderer.domElement.addEventListener('click', onCanvasClick);
            
            // Start animation
            animate();
            
            // Animate name reveal
            setTimeout(() => {
                document.getElementById('main-name').style.opacity = 1;
                document.getElementById('main-name').style.transform = 'translateY(0)';
                document.querySelector('.subtitle').style.opacity = 1;
                document.querySelector('.subtitle').style.transform = 'translateY(0)';
            }, 1000);
        }
        
        // Create heart shape
        function createHeart() {
            const shape = new THREE.Shape();
            const x = 0, y = 0;
            shape.moveTo(x, y + 0.25);
            shape.bezierCurveTo(x, y, x - 0.25, y, x - 0.25, y + 0.25);
            shape.bezierCurveTo(x - 0.25, y + 0.5, x, y + 0.75, x, y + 1);
            shape.bezierCurveTo(x, y + 0.75, x + 0.25, y + 0.5, x + 0.25, y + 0.25);
            shape.bezierCurveTo(x + 0.25, y, x, y, x, y + 0.25);
            
            const extrudeSettings = {
                depth: 0.1,
                bevelEnabled: true,
                bevelThickness: 0.05,
                bevelSize: 0.05,
                bevelSegments: 10
            };
            
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xff6b93,
                shininess: 100,
                specular: 0xffdde1
            });
            
            heart = new THREE.Mesh(geometry, material);
            heart.scale.set(2, 2, 2);
            scene.add(heart);
        }
        
        // Create particles
        function createParticles() {
            const particleCount = 500;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 10;
                positions[i3 + 1] = (Math.random() - 0.5) * 10;
                positions[i3 + 2] = (Math.random() - 0.5) * 10;
                
                colors[i3] = Math.random();
                colors[i3 + 1] = Math.random() * 0.5;
                colors[i3 + 2] = Math.random() * 0.5 + 0.5;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }
        
        // Create name text
        function createNameText() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;
            
            context.fillStyle = '#2a0a1a';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.font = '80px Cormorant Garamond';
            context.fillStyle = '#ff9ecb';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText('Mannat', canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const geometry = new THREE.PlaneGeometry(4, 2);
            nameText = new THREE.Mesh(geometry, material);
            nameText.position.y = -2;
            nameText.visible = false;
            scene.add(nameText);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Handle canvas click
        function onCanvasClick(event) {
            // Show spark particles
            showParticles();
            
            // Show name text after first click
            if (!nameText.visible) {
                nameText.visible = true;
                gsap.to(nameText.scale, { x: 1.2, y: 1.2, z: 1.2, duration: 0.5, yoyo: true, repeat: 1 });
            }
        }
        
        // Show particles animation
        function showParticles() {
            gsap.to(particleSystem.material, { opacity: 1, duration: 0.5 });
            gsap.to(particleSystem.rotation, { x: Math.PI * 2, duration: 2, ease: "power2.out" });
            gsap.to(particleSystem.material, { opacity: 0, duration: 1, delay: 1 });
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate heart
            if (heart) {
                heart.rotation.x += 0.005;
                heart.rotation.y += 0.008;
            }
            
            // Animate particles
            if (particleSystem) {
                particleSystem.rotation.x += 0.001;
                particleSystem.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize scroll animations
        function initScrollAnimations() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            fadeElements.forEach(element => {
                observer.observe(element);
            });
        }
        
        // Music player functionality
        document.querySelector('.music-player').addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                this.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                audio.play();
                this.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });
        
        // Initialize everything when page loads
        window.onload = function() {
            init();
            initScrollAnimations();
        };
    </script>
</body>
</html>
