<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Mannat - Romantic Mobile Version</title>
<style>
  /* Base and reset */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #2b0000;
    color: #f8f0f5;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  /* Container */
  #container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 4rem;
    position: relative;
    background:
      radial-gradient(circle at 50% 50%, #7b2424 10%, transparent 45%),
      repeating-radial-gradient(circle at 50% 50%, #531717 3%, transparent 7%);
    -webkit-font-smoothing: antialiased;
  }

  /* Floating heart - CSS animation */
  .heart {
    width: 100px;
    height: 90px;
    position: relative;
    margin: 3rem auto 1rem;
    cursor: pointer;
    animation: floatUpDown 4s ease-in-out infinite;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    top: 0;
    width: 52px;
    height: 80px;
    background: #7b2424;
    border-radius: 52px 52px 0 0;
    transform: rotate(-45deg);
    transform-origin: 50% 100%;
    box-shadow:
      0 0 15px #b54c4caa,
      inset 0 0 12px #e17373;
  }
  .heart::after {
    left: 48px;
    transform: rotate(45deg);
    border-radius: 52px 52px 0 0;
  }
  .heart::before {
    left: 0;
  }
  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
  }
  /* Spark particles effect on click (brief) */
  .spark {
    position: absolute;
    width: 8px; height: 8px;
    background: #f7cbc7;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleMove 1s ease forwards;
  }
  @keyframes sparkleMove {
    to {
      transform: translateY(-40px) translateX(20px) scale(0);
      opacity: 0;
    }
  }

  /* Glowing text "Mannat" */
  #glowText {
    font-weight: 900;
    font-size: 3.5rem;
    letter-spacing: 0.15em;
    color: #a33a3a;
    text-transform: uppercase;
    text-shadow:
      0 0 8px #e75c5c,
      0 0 14px #b74949,
      0 0 30px #7c2c2c,
      0 0 40px #7c2c2c;
    user-select: none;
    margin-bottom: 3rem;
  }

  /* Gallery section - minimal decorative */
  #gallery {
    width: 100%;
    max-width: 500px;
    height: 120px;
    background: rgba(123, 36, 36, 0.25);
    border-radius: 12px;
    box-shadow: 0 0 15px #7a2c2cbb inset;
    position: relative;
    margin-bottom: 3rem;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #d1b7b7cc;
    font-size: 1.2rem;
  }

  /* Tulip petal shapes (CSS) floating as decoration */
  .tulip-petal {
    position: absolute;
    width: 25px;
    height: 40px;
    background: #a94d4d;
    border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
    box-shadow: 0 0 5px #b55e5e;
    opacity: 0.6;
    animation: floatTulip 6s ease-in-out infinite;
  }
  @keyframes floatTulip {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  .tulip1 { top: 10px; left: 15%; animation-delay: 0s; }
  .tulip2 { top: 35px; left: 35%; animation-delay: 2s; }
  .tulip3 { top: 15px; left: 60%; animation-delay: 4s; }
  .tulip4 { top: 40px; left: 80%; animation-delay: 1.5s; }

  /* Love notes section */
  #loveNotes {
    width: 100%;
    max-width: 480px;
    background: #4b1a1a;
    padding: 1.5rem 1.5rem 3rem;
    border-radius: 16px;
    box-shadow: 0 0 24px #b84c4c;
  }
  #loveNotes h2 {
    color: #f8e5e5;
    font-weight: 700;
    margin-bottom: 1rem;
    text-align: center;
  }
  #noteInput {
    width: 100%;
    height: 80px;
    border: none;
    border-radius: 10px;
    padding: 0.85rem 1rem;
    font-size: 1rem;
    background: #7c2c2c;
    color: #fff;
    resize: none;
    box-shadow: inset 0 0 8px #a74444;
  }
  #addNoteBtn {
    margin-top: 1rem;
    width: 100%;
    padding: 0.8rem 0;
    background: #831818;
    border: none;
    border-radius: 30px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 12px #bb5b5b;
    transition: background 0.3s ease;
  }
  #addNoteBtn:hover {
    background: #c14d4d;
  }
  #notesContainer {
    margin-top: 1.5rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  .noteCard {
    background: #531717cc;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    box-shadow: 0 0 15px #a94e4ecc;
    min-width: 120px;
    max-width: 160px;
    font-size: 0.95rem;
    color: white;
    cursor: default;
    user-select: text;
    transition: box-shadow 0.3s ease;
  }
  .noteCard:hover {
    box-shadow: 0 0 25px #e47a7a;
  }

  /* Music player */
  #musicControl {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 20;
    background: #7a2c2c;
    border: none;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    cursor: pointer;
    box-shadow: 0 0 12px #b75a5a;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
  }
  #musicControl:hover {
    background: #c96b6b;
    box-shadow: 0 0 20px #ff8484;
  }
  #musicControl svg {
    fill: #f3e4e4;
    width: 25px;
    height: 25px;
  }

  /* Responsive text sizes */
  @media (max-width: 400px) {
    #glowText {
      font-size: 2.5rem;
    }
    .noteCard {
      max-width: 130px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<div id="container">
  <div class="heart" aria-label="Floating heart symbol, tap to sparkle"></div>
  <div id="glowText" aria-live="polite" role="heading" aria-level="1">Mannat</div>
  <section id="gallery" aria-label="Minimalist tulip decoration gallery">
    <div class="tulip-petal tulip1"></div>
    <div class="tulip-petal tulip2"></div>
    <div class="tulip-petal tulip3"></div>
    <div class="tulip-petal tulip4"></div>
    A Dreamy Space With Floating Tulips
  </section>
  <section id="loveNotes" aria-label="Interactive love notes section">
    <h2>Love Notes for Mannat</h2>
    <textarea id="noteInput" placeholder="Write a message..."></textarea>
    <button id="addNoteBtn" aria-label="Add love note">Add Note</button>
    <div id="notesContainer" aria-live="polite"></div>
  </section>
</div>
<button id="musicControl" aria-label="Toggle romantic background music" title="Play / Pause Music">
  <svg viewBox="0 0 24 24">
    <polygon id="musicIcon" points="6 4 20 12 6 20" />
  </svg>
</button>
<audio id="bgMusic" loop preload="auto" src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_5d770b3c07.mp3?filename=soft-romantic-melody-157.mp3" crossorigin="anonymous"></audio>

<script>
  // Heart sparkles on tap/click
  const heart = document.querySelector('.heart');
  function createSpark(x, y) {
    const spark = document.createElement('div');
    spark.classList.add('spark');
    spark.style.left = `${x}px`;
    spark.style.top = `${y}px`;
    document.getElementById('container').appendChild(spark);
    setTimeout(() => spark.remove(), 1000);
  }
  heart.addEventListener('click', (e) => {
    const rect = heart.getBoundingClientRect();
    for(let i=0; i<15; i++){
      const x = e.clientX - rect.left + (Math.random() - 0.5) * 50;
      const y = e.clientY - rect.top + (Math.random() - 0.5) * 50;
      createSpark(x, y);
    }
  });

  // Love notes interaction
  const noteInput = document.getElementById('noteInput');
  const addNoteBtn = document.getElementById('addNoteBtn');
  const notesContainer = document.getElementById('notesContainer');

  addNoteBtn.addEventListener('click', () => {
    const msg = noteInput.value.trim();
    if(msg.length === 0) return;
    const card = document.createElement('div');
    card.className = 'noteCard';
    card.textContent = msg;
    notesContainer.appendChild(card);
    noteInput.value = '';
  });

  // Background music toggle
  const bgMusic = document.getElementById('bgMusic');
  const musicControl = document.getElementById('musicControl');
  const musicIcon = document.getElementById('musicIcon');

  let isPlaying = false;

  musicControl.addEventListener('click', () => {
    if(isPlaying){
      bgMusic.pause();
      musicIcon.setAttribute('points', '6 4 20 12 6 20'); // play icon
    } else {
      bgMusic.play();
      musicIcon.setAttribute('points', '6 4 10 12 6 20 10 12 20 12'); // pause icon style
    }
    isPlaying = !isPlaying;
  });
</script>
</body>
</html>
